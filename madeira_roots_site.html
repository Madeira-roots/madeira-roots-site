
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madeira Roots</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-green-700 text-white p-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Madeira Roots</h1>
      <a href="#booking" class="bg-white text-green-700 px-4 py-2 rounded hover:bg-gray-100">Reserva Já</a>
    </div>
  </header>

  <main>

<section id="tours" class="bg-white py-16">
  <!-- Conteúdo anterior dos tours aqui -->
</section>

<section id="gallery" class="bg-white py-16">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-10">Galeria de Fotos</h2>
    <div class="grid gap-4 grid-cols-2 md:grid-cols-3">
      <img src="https://source.unsplash.com/600x400/?madeira,jeep" alt="Tour Madeira 1" class="rounded shadow">
      <img src="https://source.unsplash.com/600x400/?mountains,portugal" alt="Tour Madeira 2" class="rounded shadow">
      <img src="https://source.unsplash.com/600x400/?forest,madeira" alt="Tour Madeira 3" class="rounded shadow">
      <img src="https://source.unsplash.com/600x400/?picnic,nature" alt="Piquenique" class="rounded shadow">
      <img src="https://source.unsplash.com/600x400/?view,madeira" alt="Miradouro" class="rounded shadow">
      <img src="https://source.unsplash.com/600x400/?roadtrip,4x4" alt="Jeep" class="rounded shadow">
    </div>
  </div>
</section>

<section id="booking" class="bg-gray-100 py-16">
  <div class="max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Reserva a Tua Experiência</h2>
    <form action="https://formspree.io/f/moqgrjkj" method="POST" class="space-y-4 bg-white p-6 rounded shadow">
      <input type="text" name="name" placeholder="Nome completo" class="w-full p-3 border border-gray-300 rounded" required>
      <input type="email" name="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded" required>
      <input type="text" name="phone" placeholder="Contacto telefónico" class="w-full p-3 border border-gray-300 rounded">
      <input type="date" name="date" class="w-full p-3 border border-gray-300 rounded" required>
      <select name="tour" class="w-full p-3 border border-gray-300 rounded">
        <option value="Encumeada">Encumeada & Serra d’Água</option>
        <option value="Fanal">Fanal & Chão da Ribeira</option>
        <option value="Ponta">Ponta de São Lourenço</option>
        <option value="Curral">Curral das Freiras</option>
        <option value="Boa Ventura">Boa Ventura & São Vicente</option>
      </select>
      <textarea name="message" rows="4" placeholder="Mensagem ou pedido especial" class="w-full p-3 border border-gray-300 rounded"></textarea>
      <button type="submit" class="bg-green-700 text-white px-6 py-3 rounded font-semibold hover:bg-green-800">Enviar Reserva</button>
    </form>
  </div>
</section>

    <!-- Website content will be reinserted below -->
  </main>

  <footer class="bg-gray-100 text-center py-6 mt-10">
    <p class="text-sm">&copy; 2025 Madeira Roots. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
